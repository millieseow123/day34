<div class="box-it">
	<h2>Registration</h2>
	<form [formGroup]="form" (ngSubmit)="registerForm()">
		<table>
			<tr>
				<td>Name:</td>
				<td>
					<input type="text" size="30" formControlName="name">
				</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td>
					<input type="text" size="30" formControlName="email">
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="submit">
						Register 
					</button>
				</td>
			</tr>
		</table>
	</form>
</div>
